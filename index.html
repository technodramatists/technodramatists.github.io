<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>AR/R Stream Switcher</title>
		<link
			href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap"
			rel="stylesheet"
		/>

		<link
			href="https://vjs.zencdn.net/5.11/video-js.min.css"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="assets/styles/app.css" />
		<script src="assets/scripts/vendor.js" defer></script>
		<script src="assets/scripts/app.js" defer></script>

		<script src="assets/scripts/screenfull.min.js" defer></script>
		<script src="https://vjs.zencdn.net/7.8.2/video.js" defer></script>
		<script src="assets/scripts/streamvid.js" defer></script>

		<script
			src="https://vjs.zencdn.net/ie8/1.1.2/videojs-ie8.min.js"
			defer
		></script>
		<script
			src="https://kit.fontawesome.com/2985d64ce9.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<header>
			<h1>The Ar/R StreamSwitcher</h1>
		</header>
		<div id="container">
			<div id="stream-container-flex" class="stream-flex">
				<div id="stream-container">
					<div id="stream-container-inner" class="mode-ar">
						<video id="stream-player" class="video-js">
							<p class="vjs-no-js">
								To view this video please enable JavaScript, and consider
								upgrading to a web browser that
								<a
									href="http://videojs.com/html5-video-support/"
									target="_blank"
								>
									supports HTML5 video
								</a>
							</p>
						</video>
						<div id="overlay-box">
							<p id="overlay-text-1" class="overlay-text">Stream Loading...</p>
							<p id="overlay-text-2" class="overlay-text">Stream Loading...</p>
						</div>
					</div>
				</div>
			</div>
			<div id="controls" class="controls-flex">
				<div id="control-buttons">
					<button type="button" class="btn" id="btn-vid-play" title="Play">
						<i class="fas fa-play"></i>
					</button>
					<button
						type="button"
						class="btn"
						id="btn-arr-switch"
						title="Switch to Reality"
					></button>
					<button
						type="button"
						class="btn"
						id="btn-src-change"
						title="Change Source"
					>
						<i class="fas fa-list-ol"></i>
					</button>
					<button
						type="button"
						class="btn-right"
						id="btn-mute-video"
						title="Mute"
					>
						<i class="fas fa-volume-mute"></i>
					</button>
					<button
						type="button"
						class="btn"
						id="btn-max-screen"
						title="Fullscreen"
					>
						<i class="fas fa-expand-arrows-alt"></i>
					</button>
				</div>
			</div>
		</div>
	</body>
</html>
